<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" src="https://fonts.googleapis.com/css?family=Roboto:400,700" />
        <title>Flexgrid</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="title title_primary"><a href="https://github.com/jmetterrothan" target="_blank" title="See my GitHub profile">jmetterrothan</a> / <a href="https://github.com/jmetterrothan/flexgrid" target="_blank" title="See on GitHub">flexgrid</a></h1>
                <p class="paragraph">A lightweight responsive grid</p>
            </header>
            <h2 class="title title_secondary">Nested grids</h2>
            <div class="flexgrid">
                <div class="col col_16-t">
                    <div class="flexgrid">
                        <div class="col col_12-l">
                            <div class="content content__nested"></div>
                        </div>
                        <div class="col col_12-l">
                            <div class="content content__nested"></div>
                        </div>
                        <div class="col col_12-l">
                            <div class="content content__nested"></div>
                        </div>
                        <div class="col col_12-l">
                            <div class="content content__nested"></div>
                        </div>
                    </div>
                </div>
                <div class="col col_8-t">
                    <div class="flexgrid">
                        <div class="col">
                            <div class="content"></div>
                        </div>
                        <div class="col">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="title title_secondary">Basic grid</h2>
            <div class="flexgrid">
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
                <div class="col col_12-t col_8-l">
                    <div class="content"></div>
                </div>
            </div>

            <footer class="footer">
                Made with ❤ by <a href="https://jeremie.metter-rothan.fr/" target="_blank">Jérémie Metter-Rothan</a>
            </footer>
        </div>
    </body>
</html>
